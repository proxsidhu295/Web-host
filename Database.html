<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRO X SIDHU T-Mail - Professional Temporary Email Service</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-start: #0d6efd;
      --primary-end: #0a58ca;
      --secondary-start: #6c757d;
      --secondary-end: #5c636a;
      --success-start: #198754;
      --success-end: #157347;
      --bg-color: #f4f7f9;
      --card-bg: #ffffff;
      --text-color: #212529;
      --text-muted: #6c757d;
      --border-color: #e9ecef;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.04);
      --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.07);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      color: var(--text-color);
      line-height: 1.6;
    }
    header {
      background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
      color: white;
      padding: 3rem 1rem;
      text-align: center;
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -1px;
    }
    .container {
      max-width: 800px;
      margin: -2rem auto 2rem auto;
      padding: 0 1rem;
      position: relative;
      z-index: 10;
    }
    .card {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
      border: 1px solid var(--border-color);
    }
    .email-display-wrapper {
      max-width: 500px;
      margin: 1rem auto 0 auto;
    }
    #addr {
      width: 100%;
      font-size: 1.25rem;
      padding: 0.8rem 1rem;
      border: 2px solid var(--border-color);
      border-radius: 0.5rem;
      background-color: #f8f9fa;
      color: var(--primary-start);
      text-align: center;
      font-weight: 600;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    #addr:focus {
      outline: none;
      border-color: var(--primary-start);
      box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.15);
    }
    .inbox h2, .message-view h2 {
      margin: 0 0 1.5rem;
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--text-color);
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }
    th {
      font-weight: 600;
      color: var(--text-muted);
      font-size: 0.9rem;
      text-transform: uppercase;
    }
    tbody tr {
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    tbody tr:hover {
      background-color: #f8f9fa;
      cursor: pointer;
      transform: translateY(-2px);
    }
    .empty {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-muted);
      font-size: 1.1rem;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    button {
      padding: 0.8rem 1.8rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
      background-size: 200% auto;
      box-shadow: var(--shadow);
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
    }
    button i {
      margin-right: 0.75rem;
    }
    .btn-primary { background-image: linear-gradient(to right, #0d6efd 0%, #3d8bfd 51%, #0d6efd 100%); }
    .btn-secondary { background-image: linear-gradient(to right, #6c757d 0%, #868e96 51%, #6c757d 100%); }
    .btn-warning { background-image: linear-gradient(to right, #ffc107 0%, #ffca2c 51%, #ffc107 100%); color: var(--text-color); }
    .btn-contact {
      background-image: linear-gradient(to right, #25d366 0%, #28e06c 51%, #25d366 100%);
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 50px;
      font-weight: 600;
      width: 100%;
      max-width: 400px;
    }
    .contact-section {
      text-align: center;
    }
    .copy-toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--success-start);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 500;
      box-shadow: var(--shadow-lg);
      z-index: 9999;
      display: none;
      animation: fadeIn 0.3s forwards, fadeOut 0.3s 2.5s forwards;
    }
    .message-view {
        padding-bottom: 1.5rem;
    }
    .message-header {
      background-color: #f8f9fa;
      border: 1px solid var(--border-color);
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .message-header strong {
        color: var(--text-muted);
    }
    .message-body {
      padding: 1rem;
      line-height: 1.7;
      word-break: break-word;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
      background-color: var(--bg-color);
      border-radius: 0.5rem;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translate(-50%, 20px); } to { opacity: 1; transform: translate(-50%, 0); } }
    @keyframes fadeOut { from { opacity: 1; transform: translate(-50%, 0); } to { opacity: 0; transform: translate(-50%, 20px); } }
    .logo-footer {
      text-align: center;
      padding: 3rem 1rem 2rem 1rem;
    }
    .logo-footer .logo { height: 60px; }
    .logo-footer .logo-title { margin: 1rem 0 0.5rem; font-size: 0.9rem; color: var(--text-muted); }
    .logo-footer a { color: var(--primary-start); font-weight: 600; text-decoration: none; }
    .loader-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem 0;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary-start);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .loading-text { margin-top: 1rem; font-size: 1rem; color: var(--text-muted); }
    @media (max-width: 768px) {
      header { font-size: 2rem; }
      .container { margin-top: -1.5rem; }
      .card { padding: 1.5rem; }
      .btn-group { flex-direction: column; gap: 0.75rem; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <header>TempMail Pro</header>
  <div class="container">
    <div class="card email-box">
      <h3 style="text-align: center; font-weight: 700; margin-top:0;">Your Temporary Email Address</h3>
      <div class="email-display-wrapper">
          <input type="text" id="addr" readonly value="Generating Address...">
      </div>
      <div class="loader-container" id="loadingAnimation" style="display: flex;">
        <div class="loader"></div>
        <div class="loading-text">Generating new address...</div>
      </div>
      <div class="btn-group">
        <button class="btn-primary" onclick="genEmail()"><i class="fas fa-plus"></i> Generate New</button>
        <button class="btn-secondary" onclick="copyAddr()"><i class="fas fa-copy"></i> Copy</button>
        <button class="btn-warning" onclick="refreshMail()"><i class="fas fa-sync-alt"></i> Refresh</button>
      </div>
    </div>

    <div class="card inbox">
      <h2><i class="fas fa-inbox me-2"></i>Inbox</h2>
      <div id="emptyBox" class="empty">Your inbox is empty.</div>
      <table id="emails" style="display:none;">
        <thead><tr><th>From</th><th>Subject</th><th>Date</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="card message-view" id="messageView" style="display: none;">
      <h2><i class="fas fa-envelope-open-text me-2"></i>Message Content</h2>
      <div class="message-header">
        <div><strong>From:</strong> <span id="messageFrom"></span></div>
        <div><strong>Subject:</strong> <span id="messageSubject"></span></div>
        <div><strong>Date:</strong> <span id="messageDate"></span></div>
      </div>
      <div class="message-body" id="messageBody"></div>
    </div>

    <div class="contact-section">
      <a href="https://whatsapp.com/channel/0029Vb6w4Zw7z4kgi4CHqE3K" target="_blank">
        <button class="btn-contact"><i class="fab fa-whatsapp me-2"></i>Join Developer's Channel</button>
      </a>
    </div>
  </div>

  <div id="copyToast" class="copy-toast">
    <i class="fas fa-check-circle me-2"></i> Copied to clipboard!
  </div>
  
  <div class="logo-footer">
    <img src="https://i.ibb.co/bMcLFgNh/20251127-090952/PRO X SIDHU-LOGO.png" alt="SIDHU HACKS Logo" class="logo">
    <div class="logo-details">
      <h5 class="logo-title">For More Free Tools</h5>
      <a href=https://whatsapp.com/channel/0029Vb6w4Zw7z4kgi4CHqE3K" target="_blank">
        <i class="fab fa-whatsapp me-1"></i>Follow PRO X SIDHU HACKSÂ©
      </a>
    </div>
  </div>

  <script>
    const BASE_URL = "https://api.mail.gw";
    let token = null, currentEmail = null, currentPassword = null;

    function randomString(len = 10) {
      const chars = "abcdefghijklmnopqrstuvwxyz1234567890";
      return Array.from({length: len}, () => chars.charAt(Math.floor(Math.random() * chars.length))).join('');
    }

    /**
     * Generates a new temporary email address.
     */
    async function genEmail() {
      const addrInput = document.getElementById("addr");
      const loadingAnimation = document.getElementById("loadingAnimation");
      
      addrInput.style.display = 'none';
      loadingAnimation.style.display = 'flex';
      addrInput.value = "Generating Address..."; // Show loading text in case animation is missed
      document.getElementById('messageView').style.display = 'none';

      try {
        // 1. Get a domain
        const domainRes = await fetch(`${BASE_URL}/domains`);
        const domains = await domainRes.json();
        const domain = domains["hydra:member"][0].domain;

        // 2. Generate credentials
        currentEmail = `${randomString()}@${domain}`;
        currentPassword = randomString(12);
        
        // 3. Create the account
        await fetch(`${BASE_URL}/accounts`, {
          method: "POST", headers: {"Content-Type":"application/json"},
          body: JSON.stringify({ address: currentEmail, password: currentPassword }),
        });
        
        // 4. Get the auth token
        const tokenRes = await fetch(`${BASE_URL}/token`, {
          method: "POST", headers: {"Content-Type":"application/json"},
          body: JSON.stringify({ address: currentEmail, password: currentPassword }),
        });
        token = (await tokenRes.json()).token;

        // 5. Update UI
        addrInput.value = currentEmail;
        refreshMail();
      } catch (error) {
        console.error("Error generating email:", error);
        addrInput.value = "Error generating email. Try again.";
      } finally {
        loadingAnimation.style.display = 'none';
        addrInput.style.display = 'block';
      }
    }

    async function refreshMail() {
      if (!token) return;
      document.getElementById('messageView').style.display = 'none';
      
      try {
        const messagesRes = await fetch(`${BASE_URL}/messages`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const messages = (await messagesRes.json())["hydra:member"];
        
        const tbody = document.querySelector("#emails tbody");
        tbody.innerHTML = "";
        
        if (messages.length === 0) {
          document.getElementById("emptyBox").style.display = "block";
          document.getElementById("emails").style.display = "none";
          return;
        }
        
        document.getElementById("emptyBox").style.display = "none";
        document.getElementById("emails").style.display = "table";
        messages.forEach((msg) => {
          const row = document.createElement("tr");
          // Use data attribute to store message ID for safe retrieval
          row.setAttribute('data-message-id', msg.id); 
          row.onclick = () => readMessage(msg.id);
          row.innerHTML = `
            <td>${msg.from.address}</td>
            <td>${msg.subject || "(No subject)"}</td>
            <td>${new Date(msg.createdAt).toLocaleString()}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error("Error refreshing mail:", error);
        // Optionally display an error message to the user
      }
    }

    function showCopyToast() {
      const toast = document.getElementById("copyToast");
      // Reset animation
      toast.classList.remove('animate');
      void toast.offsetWidth; // Trigger reflow
      toast.style.display = "block";
      // The original CSS handles the fade in/out animation using keyframes
      setTimeout(() => toast.style.display = "none", 2800);
    }
    
    async function readMessage(id) {
      try {
        const res = await fetch(`${BASE_URL}/messages/${id}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const msg = await res.json();
        
        document.getElementById('messageFrom').textContent = msg.from.address;
        document.getElementById('messageSubject').textContent = msg.subject || '(No Subject)';
        document.getElementById('messageDate').textContent = new Date(msg.createdAt).toLocaleString();
        
        // Prefer plain text content for display
        const content = msg.text || msg.html || "(No content available)";

        // Handle array of HTML parts if present
        document.getElementById('messageBody').textContent = Array.isArray(content) ? content.join('\n') : content;
        
        const messageView = document.getElementById('messageView');
        messageView.style.display = 'block';
        messageView.scrollIntoView({ behavior: 'smooth', block: 'start' });
      } catch (error) {
         console.error("Error reading message:", error);
      }
    }

    /**
     * Copies the email address to the clipboard with a fallback mechanism.
     */
    function copyAddr() {
      const addrInput = document.getElementById("addr");
      if (!addrInput.value || addrInput.value.includes("Generating Address") || addrInput.value.includes("Error")) return;

      // 1. Try modern Clipboard API (preferred)
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(addrInput.value).then(() => {
            showCopyToast();
        }).catch(() => {
            // Fallback if modern API fails (e.g., permission issue)
            fallbackCopy(addrInput);
        });
      } else {
        // 2. Use document.execCommand fallback (older browsers/non-secure context)
        fallbackCopy(addrInput);
      }
    }

    /**
     * Fallback copy mechanism using document.execCommand.
     */
    function fallbackCopy(inputElement) {
        let successful = false;
        try {
            inputElement.select();
            inputElement.setSelectionRange(0, 99999); /* For mobile devices */
            successful = document.execCommand('copy');
        } catch (err) {
            console.error('Fallback copy failed', err);
        }
        
        if (successful) {
            showCopyToast();
        } else {
            alert("Copy failed. Please manually copy the address: " + inputElement.value);
        }
    }
    
    // 3. Automatically generate email on page load
    window.onload = genEmail;
  </script>
</body>
</html>
